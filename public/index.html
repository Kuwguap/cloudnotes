<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>CloudNotes</title>
    <script>
        try {
            window.env = {
                VITE_API_URL: "https://cloudnotes-production.up.railway.app/api",
                VITE_SOCKET_URL: "https://cloudnotes-production.up.railway.app",

                VITE_CLOUDINARY_API_KEY: "684187234357236"

            console.log('Environment variables loaded:', window.env);

</head>
<body>
    <div id="root"></div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script>
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Error: ' + msg + '\nURL: ' + url + '\nLine: ' + lineNo + '\nColumn: ' + columnNo + '\nError object: ' + JSON.stringify(error));
            return false;
        };

        window.addEventListener('unhandledrejection', function(event) {
            console.error('Unhandled promise rejection:', event.reason);
        });

        // Add additional error logging
        window.addEventListener('error', function(event) {
            console.error('Global error:', event.error);
        });
    </script>
</body>
